  <div class="card">
    <h2>Redux Store (provider type: "redux")</h2>
    <p>A Redux store implementation is available ootb.</p>
    <br/>
    <p>Channels automatically create generic redux slices with #update actions.</p>
    <p>(These can be overwritten by using <strong>createSlice</strong>)</p>
    <br/>
    <h3>Additional App Functionality</h3>
    <p><strong>reduxStore</strong> - access the redux "SuperStore" wrapper</p>
    <br/>
    <p>The SuperStore has the following functions:</p>
    <br/>
    <p><strong>actions()</strong> - returns an object with all redux actions (organized ootb by slice / channel)</p>
    <p><strong>getStore()</strong> - returns the original redux store object - <a href="https://redux.js.org/api/store" target="_blank">Documentation</a></p>
    <p><strong>createSlice(sliceData)</strong> - creates a redux slice - <a href="https://redux-toolkit.js.org/api/createSlice" target="_blank">Documentation</a></p>
    <p><strong>registerSelector(name, ...selectorFns)</strong> - creates a custom named selector that acts as a channel and can be subscribed to like any other channel - <a href="https://redux-toolkit.js.org/api/createSelector" target="_blank">Documentation</a></p>
    <p><strong>createSelector()</strong> - exported from redux toolkit if needed - <a href="https://redux-toolkit.js.org/api/createSelector" target="_blank">Documentation</a></p>
    <p><strong>createAction()</strong> - exported if redux toolkit if needed - <a href="https://redux-toolkit.js.org/api/createAction" target="_blank">Documentation</a></p>
    <br/>
    <h3>Example:</h3>
    <code>
      <pre>
      import &lcub; getApp &rcub; from 'c/application';<br/><br/>
      ...<br/><br/>
      const app = getApp();<br/>
      app.reduxStore.actions().someSlice.someAction(&lcub; some: 'payload' &rcub;);
      </pre>
    </code>
  </div>
