<template>

  <div part="card" class="card" data-theme-ctx={themeContext}>
    <div class="card-image">
      <img src={image} alt={imageAltText}>
    </div>
    <div class="card-content">
      <div class="card-title">{title}</div>
      <div class="card-description">{description}</div>
    </div>
  </div>
  
</template>
