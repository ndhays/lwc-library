<template>
  <div class="pagination">
    <h3>Items {itemStart} - {itemEnd} of {total} | Page {page} of {totalPages}</h3>
    <div>
      <button disabled={isFirstPage} onclick={handlePrevious}>Previous</button>
      <button disabled={isLastPage} onclick={handleNext}>Next</button>
    </div>
  </div>
  <slot></slot>
  <div class="pagination-footer">
    <template for:each={pageItems} for:item="item">
      <button part="pageNumber" key={item.key} data-page={item.value} class={item.class} onclick={handlePage}>{item.label}</button>
    </template>
  </div>
</template>
